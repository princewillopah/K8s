apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: prod-mongo-eks
  region: us-east-2
  version: "1.30"  # Latest stable EKS version
  tags:
    owner: Princewill-Opah
    bu: cwvj
    environment: prod
    project: pvcpv-training
availabilityZones:
  - us-east-2a
  - us-east-2b
  - us-east-2c
iam:
  withOIDC: true  # Required for CSI driver service account
vpc:
  clusterEndpoints:
    publicAccess: true
    privateAccess: true
  publicSubnets:  # Use existing or auto-create; specify if you have custom VPC
  privateSubnets:
managedNodeGroups:
  - name: prod-workers
    instanceType: t3.small
    minSize: 2
    maxSize: 5  # Auto-scale for production
    desiredCapacity: 3
    volumeSize: 20  # Root EBS for nodes
    ssh:
      allow: false  # disable SSH for prod
    iam:
      withAddonPolicies:
        autoScaler: true
        externalDNS: false
        certManager: false
        ebs: true  # Allows nodes to attach EBS
        fsx: false
        efs: false
        albIngress: true
        xRay: false
        cloudWatch: false
    # labels: { role: worker }
    labels:
      lifecycle: ec2-autoscaler
    tags:
      Environment: production
addons:
  - name: vpc-cni
    version: latest
  - name: coredns
    version: latest
  - name: kube-proxy
    version: latest
cloudWatch:
  clusterLogging:
    enableTypes: ["*"]  # All logs for monitoring