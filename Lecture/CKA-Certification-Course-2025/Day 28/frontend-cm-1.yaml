apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: nginx
          env:
            - name: APP
              valueFrom:
                configMapKeyRef:
                  name: frontend-cm
                  key: APP
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: frontend-cm
                  key: ENVIRONMENT
                 
---

apiVersion: v1  
kind: Service
metadata:
  name: frontend-svc
spec:
  type: NodePort  # Day 12
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80         # ClusterIP service port
      targetPort: 80   # The containerâ€™s port
      nodePort: 31000  # NodePort (must be within 30000-32767)