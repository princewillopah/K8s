apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment-kubectl
  namespace: sc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-kubectl
  template:
    metadata:
      labels:
        app: mongodb-kubectl
    spec:
      containers:
      - name: mongodb
        image: mongo:6
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-kubectl-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-kubectl-secret
              key: password
        - name: REPLICA_SET_KEY
          valueFrom:
            secretKeyRef:
              name: mongodb-kubectl-secret
              key: replica-key
        # Using multiple secrets
        - name: APP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-kubectl-secret-literal
              key: app-username
        # ConfigMap values
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: mongodb-app-config
              key: environment
        volumeMounts:
        - name: secret-volume
          mountPath: "/etc/mongodb-secrets"
          readOnly: true
        - name: config-volume
          mountPath: "/etc/mongodb-config"
      volumes:
      - name: secret-volume
        secret:
          secretName: mongodb-kubectl-secret
      - name: config-volume
        configMap:
          name: mongodb-app-config
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service-kubectl
  namespace: sc
spec:
  selector:
    app: mongodb-kubectl
  ports:
  - port: 27017
    targetPort: 27017