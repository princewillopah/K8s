apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
  namespace: shopsohere
type: Opaque
stringData:
  mongo-root-username: admin
  mongo-root-password: admin12345
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: shopsohere
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-root-password
          args: ["--auth", "--bind_ip_all"]  # Add --bind_ip_all to allow connections
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          # SIMPLE TCP probe first - no authentication needed
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: shopsohere
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017