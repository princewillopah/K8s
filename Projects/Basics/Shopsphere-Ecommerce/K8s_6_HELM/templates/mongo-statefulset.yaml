apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: {{ .Values.namespace }}
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: {{ .Values.mongo.image }}
          ports:
            - containerPort: {{ .Values.mongo.port }}
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.mongo.secretName }}
                  key: {{ (index .Values.secrets.mongo.mappings 0).secretKey }} # assuming first mapping is username in the Values.yaml
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.mongo.secretName }}
                  key: {{ (index .Values.secrets.mongo.mappings 1).secretKey }}  # assuming second mapping is password in the Values.yaml
          args: ["--auth", "--bind_ip_all"] # can be customized as needed or removed
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # livenessProbe:
          #   exec:
          #     command:
          #     - mongosh
          #     - --eval
          #     - "db.adminCommand('ping')"
          #   initialDelaySeconds: 60  # Give MongoDB more time to start
          #   periodSeconds: 10
          #   timeoutSeconds: 10
          #   failureThreshold: 3 
          # readinessProbe:
          #   exec:
          #     command:
          #     - mongosh
          #     - --eval
          #     - "db.adminCommand('ping')"
          #   initialDelaySeconds: 30
          #   periodSeconds: 10 
          #   timeoutSeconds: 5
          #   failureThreshold: 3
      volumes: []
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.mongo.storage }}
