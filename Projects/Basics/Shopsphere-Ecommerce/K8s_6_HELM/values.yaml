namespace: shopsphere


aws:
  secretStoreName: aws-secretstore
  region: us-east-1
  credentials:
    secretName: aws-creds
    accessKeyField: my-access-key
    secretKeyField: my-secret-access-key

mongo:
  image: mongo:6
  storage: 5Gi
  port: 27017

secrets:
  mongo:
    awsSecretName: shopsphere/prod/mongo
    secretName: mongo-secret       # K8s Secret generated by ExternalSecret
    mappings:
      - secretKey: mongodb-usr
        property: mongo-root-username
      - secretKey: mongodb-pwd
        property: mongo-root-password


  
  backend:
    awsBackendSecretName: shopsphere/prod/backend
    secretName: backend-secret
    jwtTokenSecretKey: jwt-token
    jwtTokenProperty: jwt-secret
    mongoUriSecretKey: backend-mongo-uri
    mongoUriProperty: mongo-uri


backend:
  image: princewillopah2/shopsphere-backend:1.0
  replicas: 2
  port: 5000

frontend:
  image: princewillopah2/shopsphere-frontend:1.0
  replicas: 2
  port: 80
  nodePort: 30080








