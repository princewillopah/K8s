apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-express-policy
  namespace: shopsphere
spec:
  podSelector:
    matchLabels:
      app: mongo-express
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Restrict Mongo Express access to specific IP ranges (e.g., admin VPN)
  - from:
    - ipBlock:
        cidr: 10.0.0.0/8  # Adjust this to your internal network
    ports:
    - port: 8081
      protocol: TCP
  egress:
  # Mongo Express can talk to MongoDB and Backend
  - to:
    - podSelector:
        matchLabels:
          app: mongo
    ports:
    - port: 27017
      protocol: TCP
  - to:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - port: 5000
      protocol: TCP