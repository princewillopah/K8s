# 3. MONGO STATEFULSET (with proper security and resources)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: shopsphere
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongodb-usr
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongodb-pwd
          args: ["--auth", "--bind_ip_all"]
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          # livenessProbe:
          #   exec:
          #     command:
          #     - mongosh
          #     - --eval
          #     - "db.adminCommand('ping')"
          #   initialDelaySeconds: 60  # Give MongoDB more time to start
          #   periodSeconds: 10
          #   timeoutSeconds: 10
          #   failureThreshold: 3

          # readinessProbe:
          #   exec:
          #     command:
          #     - mongosh
          #     - --eval
          #     - "db.adminCommand('ping')"
          #   initialDelaySeconds: 30
          #   periodSeconds: 10
          #   timeoutSeconds: 5
          #   failureThreshold: 3
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard  # or your cluster's default
        resources:
          requests:
            storage: 5Gi