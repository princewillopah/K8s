apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-policy
  namespace: shopsphere
spec:
  podSelector:
    matchLabels:
      app: mongo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from backend
  - from:
    - podSelector:
        matchLabels:
          app: backend
    ports:
    - port: 27017
      protocol: TCP
  # Allow from mongo-express
  - from:
    - podSelector:
        matchLabels:
          app: mongo-express
    ports:
    - port: 27017
      protocol: TCP
  # Allow from db-seed job
  - from:
    - podSelector:
        matchLabels:
          job-name: db-seed
    ports:
    - port: 27017
      protocol: TCP
  # Allow MongoDB replicas to communicate (for StatefulSet)
  - from:
    - podSelector:
        matchLabels:
          app: mongo
    ports:
    - port: 27017
      protocol: TCP
  egress:
  # MongoDB needs no outbound connections except for DNS
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns